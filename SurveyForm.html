<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Please fill out this form with the required information</p>
  <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label for="name" id="name-label">Name:
        <input id="name" name="name" type="text" placeholder="Enter your name" required>
      </label>
      <label for="email" id="email-label">Email:
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
      </label>
      <label for="number" id="number-label">Age (optional):
        <input id="number" type="number" name="age" min="13" max="120" placeholder="Enter your age">
      </label>
    </fieldset>
    <fieldset>
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="referrer">
        <option value="">(select an option)</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </fieldset>
    <fieldset>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="definitely">
        <input id="definitely" type="radio" name="recommendation" class="inline" value="definitely">
        Definitely
      </label>
      <label for="maybe">
        <input id="maybe" type="radio" name="recommendation" class="inline" value="maybe">
        Maybe
      </label>
      <label for="not-sure">
        <input id="not-sure" type="radio" name="recommendation" required class="inline" value="not-sure">
        Not Sure
      </label>
    </fieldset>
    <fieldset>
      <p>What would you like to see improved? (check all that apply)</p>
      <label for="front-end-projects">
        <input id="front-end-projects" type="checkbox" name="improvements[]" class="inline" value="front-end-projects">
        Front-end Projects
      </label>
      <label for="back-end-projects">
        <input id="back-end-projects" type="checkbox" name="improvements[]" class="inline" value="back-end-projects">
        Back-end Projects
      </label>
      <label for="data-visualization">
        <input id="data-visualization" type="checkbox" name="improvements[]" class="inline" required value="data-visualization">
        Data Visualization
      </label>
      <label for="challenges">
        <input id="challenges" type="checkbox" name="improvements[]" class="inline" value="challenges">
        Challenges
      </label>
      <label for="open-source-community">
        <input id="open-source-community" type="checkbox" name="improvements[]" class="inline" value="open-source-community">
        Open Source Community
      </label>
      <label for="gitter-help-rooms">
        <input id="gitter-help-rooms" type="checkbox" name="improvements[]" class="inline" value="gitter-help-rooms">
        Gitter Help Rooms
      </label>
      <label for="videos">
        <input id="videos" type="checkbox" name="improvements[]" class="inline" value="videos">
        Videos
      </label>
      <label for="city-meetups">
        <input id="city-meetups" type="checkbox" name="improvements[]" class="inline" value="city-meetups">
        City Meetups
      </label>
      <label for="wiki">
        <input id="wiki" type="checkbox" name="improvements[]" class="inline" value="wiki">
        Wiki
      </label>
      <label for="forum">
        <input id="forum" type="checkbox" name="improvements[]" class="inline" value="forum">
        Forum
      </label>
      <label for="additional-courses">
        <input id="additional-courses" type="checkbox" name="improvements[]" class="inline" value="additional-courses">
        Additional Courses
      </label>
    </fieldset>
    <label for="comments">Any Comments or Suggestions?</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    <input id="submit" type="submit" value="Submit">
  </form>
</body>
</html>
